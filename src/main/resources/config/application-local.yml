# ===================================================================
# Spring Boot configuration for the "dev" profile.
#
# This configuration overrides the application.yml file.
#
# More information on profiles: https://www.jhipster.tech/profiles/
# More information on configuration properties: https://www.jhipster.tech/common-application-properties/
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

logging:
  level:
    ROOT: DEBUG
    tech.jhipster: DEBUG
    org.hibernate.SQL: DEBUG
    com.a4b.dqes: DEBUG
    org.apache.kafka.clients: WARN
    javax.management.mbeanserver: OFF
    javax.management.remote.rmi: OFF
    jdk.internal.httpclient.debug: OFF

management:
#  zipkin: # Use the "zipkin" Maven profile to have the Spring Cloud Zipkin dependencies
#    tracing:
#      endpoint: http://localhost:9411/api/v2/spans
  otlp:
   tracing:
     endpoint: http://localhost:4318/v1/traces

spring:
  devtools:
    restart:
      enabled: true
      additional-exclude: static/**
    livereload:
      enabled: false # we use Webpack dev server + BrowserSync for livereload
  jackson:
    serialization:
      indent-output: true
  cloud:
    stream:
      kafka:
        binder:
          replicationFactor: 1
          auto-create-topics: true
          brokers: localhost:9092
          configuration:
            sasl:
              mechanism: PLAIN
            security:
              protocol: PLAINTEXT
    consul:
      enabled: false
      config:
        fail-fast: false # if not in "prod" profile, do not force to use Spring Cloud Config
        format: yaml
        profile-separator: '-'
      discovery:
        prefer-ip-address: true
        tags:
          - profile=${spring.profiles.active}
          - version=#project.version#
          - git-version=${git.commit.id.describe:}
          - git-commit=${git.commit.id.abbrev:}
          - git-branch=${git.branch:}
      host: localhost
      port: 8500
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
  jpa:
    com:
      database-platform: org.hibernate.dialect.PostgreSQLDialect
      database: POSTGRESQL
      show-sql: true
      properties:
        hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
        hibernate.id.new_generator_mappings: true
        hibernate.cache.use_second_level_cache: false
        hibernate.cache.use_query_cache: false
        hibernate.generate_statistics: true
        hibernate.cache.region.factory_class: com.hazelcast.hibernate.HazelcastCacheRegionFactory
        hibernate.cache.hazelcast.instance_name: dqes
        hibernate.cache.use_minimal_puts: true
        hibernate.cache.hazelcast.use_lite_member: true
        hibernate.hbm2ddl.auto: none
        hibernate.jdbc.batch_size: 500
        hibernate.default_schema: dqes
  cache:
    type: redis
  data:
    redis:
      host: 172.21.251.141
      port: 6379
      database: 0
      # timeout cho command (RedisTemplate/Lettuce)
      timeout: 2s

datasource:
  com:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://172.21.251.141:5432/dqes
    username: dqesowner
    password: dqesownerdev
    hikari:
      auto-commit: false
      maximum-pool-size: 8
      pool-name: dqes
      minimum-idle: 4
      connection-timeout: 20000
      maxLifetime: 300000
      connectionTestQuery: SELECT 1
      leakDetectionThreshold: 15000

  messages:
    cache-duration: PT1S # 1 second, see the ISO 8601 standard

server:
  port: 8080

